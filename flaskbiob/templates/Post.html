{% extends "BASE.html" %}
    {% block content %}
            <div class="card mb-3">
              <img src="{{ post.image }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><small class="text-muted">by {{ post.author.username }}</small></p>
              </div>
            </div>
    {% endblock content %}
